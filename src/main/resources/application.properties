spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/template
spring.datasource.username=template
spring.datasource.password=template
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.open-in-view=false

spring.flyway.check-location=true
spring.flyway.enabled=true
spring.flyway.url=jdbc:mysql://localhost:3306/template
spring.flyway.user=template
spring.flyway.password=template